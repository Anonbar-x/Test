
<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Anonbar — Community Feed</title>
  <meta name="description" content="Anonbar community — GitHub Pages theme pulling posts from Blogger.">
  <link rel="preload" href="assets/img/logo.svg" as="image">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="header">
    <div class="container nav">
      <a class="brand" href="./"><img src="assets/img/logo.svg" alt=""><span>Anonbar</span></a>
      <div class="sp"></div>
      <form class="search desktop" role="search" onsubmit="event.preventDefault(); location.href='?label='+encodeURIComponent(this.q.value)">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="7"></circle><path d="m21 21-4.3-4.3"></path></svg>
        <input name="q" type="search" placeholder="Filter by label…" aria-label="Filter by label">
        <span class="kbd">/</span>
      </form>
      <button class="btn mobile theme-toggle"><svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M12 3a9 9 0 1 0 9 9"></path></svg>Theme</button>
      <a class="btn desktop" href="https://www.blogger.com/blog/posts" target="_blank" rel="noopener">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M4 4h16v16H4z"></path><path d="M8 8h8M8 12h8M8 16h5"></path></svg>
        New post
      </a>
    </div>
  </header>

  <main class="container">
    <div class="grid">
      <aside class="sidebar">
        <div class="card section">
          <h3>Explore</h3>
          <div class="tags">
            <a class="tag" data-all="1" href="./">All</a>
            <a class="tag" href="?label=News">#News</a>
            <a class="tag" href="?label=Updates">#Updates</a>
            <a class="tag" href="?label=Tutorials">#Tutorials</a>
            <a class="tag" href="?label=Release">#Release</a>
            <a class="tag" href="?label=Community">#Community</a>
          </div>
        </div>
        <div class="card section">
          <h3>Saved</h3>
          <div id="savedList" class="tags" aria-live="polite">আপনার সেভকৃত পোস্টগুলো এখানে দেখাবে</div>
        </div>
      </aside>

      <section class="feed">
        <div class="section card" style="display:flex;align-items:center;gap:10px">
          <div style="flex:1">
            <div class="badge">Community</div>
            <h1 style="margin:.2em 0 .1em 0">Live posts from Blogger</h1>
            <div style="opacity:.8">GitHub Pages থিম—Anonbar লুক ও কমিউনিটি ফিল।</div>
          </div>
          <button class="btn theme-toggle desktop"><svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M12 3a9 9 0 1 0 9 9"></path></svg>Theme</button>
        </div>

        <div class="feed-list" aria-live="polite"></div>
        <div class="card section empty hide">কোনো পোস্ট পাওয়া যায়নি</div>
      </section>
    </div>
  </main>

  <footer class="footer">
    <div class="container">© <span id="y"></span> · Anonbar community theme for GitHub Pages + Blogger</div>
  </footer>

  <div class="toast" role="status" aria-live="polite"></div>

  <script src="assets/js/app.js"></script>
</body>
</html>
